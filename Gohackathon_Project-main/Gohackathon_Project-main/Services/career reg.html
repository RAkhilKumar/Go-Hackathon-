<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Hackathon Header</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Training/registration.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <main>
        <div class="row">
            <div class="training">
        
                <a href="../Services/webinar career.html" class="link-black"><i class='bx bx-chevron-left '></i></a>
                <span>Career Guidance / Register</span>
        
        
            </div>
        </div>
       
        <br>
        <br>
        <br>
        <br>
        <section class="registration">
            <h1>Register Here!</h1>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" placeholder="Email Id">
                </div>
                <div class="form-group">
                    <label>Slots</label>
                    <div class="slots">
                        <label><input type="checkbox" name="slot" value="1"> Slot - 1 : 10 am to 11 am</label>
                        <label><input type="checkbox" name="slot" value="2"> Slot - 2 : 11 am to 12 am</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>How did you hear about this Webinar?</label>
                    <div class="options">
                        <label><input type="radio" name="source" value="social-media"> Social Media</label>
                        <label><input type="radio" name="source" value="word-of-mouth"> Word of mouth</label>
                        <label><input type="radio" name="source" value="advertisement"> Advertisement</label>
                        <label><input type="radio" name="source" value="other"> Other</label>
                    </div>
                </div>
                <a href="../Services/career thankyou.html" class="button">Register Now</a>
            </form>
        </section>
    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="footer-placeholder"></div>
   
    <script src="../Public/navbar.js"></script>
    <script src="../Public/footer.js"></script>
            
     
</body>
</html>
